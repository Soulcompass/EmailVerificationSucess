<!DOCTYPE html>
<html>
<head>
    <title>Email Sucessfully Verified</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Extract the oobCode from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const oobCode = urlParams.get('oobCode');

            if (oobCode) {
                // Send a POST request to the server with the oobCode
                $.ajax({
                    type: 'POST',
                    url: 'https://dashboard.api.tokenofme.io/verifyEmail',
                    contentType: 'application/json',
                    data: JSON.stringify({ oobCode: oobCode }),
                    success: function(response) {
                        if (response.status === 'Email verified successfully') {
                            $('#status').html('Your email verification is successful. <br>' +
                                'Click the link: <a href="https://advancedsoulcompass.streamlit.app/" target="_blank">https://advancedsoulcompass.streamlit.app/</a> <br>' +
                                'and Sign In to access the Soul Compass Advanced Application');
                        } else {
                            $('#status').html('Email Verification failed. Please reach out to support.');
                        }
                    },
                    error: function() {
                        $('#status').html('Email Verification failed. Kindly reach out to support.');
                    }
                });
            } else {
                $('#status').html('Invalid request. Missing verification code.');
            }
        });
    </script>

    
    <style>
        /* Page Background */
        body {
            background: #0E1117;
            font-family: 'Modeco', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Title */
        h1 {
            color: #5df10d;
            font-family: 'Modeco', sans-serif;
            font-size: 50px;
            font-weight: 700;
            text-align: center;
        }

        @font-face {
            font-family: 'Modeco';
            src: url('ModecoTrial-Regular.otf'); /* Adjust this path if necessary */
        }

        /* Success Message */
        #successMessage {
            color: #f6f6f6;
            font-family: 'Modeco', sans-serif;
            font-size: 40px;
            text-align: center;
            margin-top: 20px;
        }

        #status {
            color: #f8f8f8;
            font-family: 'Modeco', sans-serif;
            font-size: 30px;
            font-weight: 400;
            text-align: center;
        }

        /* Link Style */
        a {
            color: #DDAF6A;
            font-family: 'Modeco', sans-serif;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Image Style */
        #launchImageContainer {
            display: flex;
            justify-content: center; /* Horizontally center */
            width: 10%; /* Take full width */
            padding: 10px; /* Optional spacing around the image */
        }

        #launchImage {
            max-width: 15%; /* Ensures the image does not exceed the container's width */
            height: auto; /* Maintain aspect ratio */
        }


    </style>
</head>
<body>
    <img id="launchImage" src="launchscreenTOM.png" alt="Launch Screen Image">
    <h1>Email Successfully Verified.</h1>
    <div id="status"></div>
</body>
</html>
